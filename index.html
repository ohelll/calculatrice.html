<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>

</head>

<body>
    
    <div class="calculator">  
            
        <div class="screen">
          
        </div>
      
        <div class="touches">
            <button data-key="46" class="num_ope">AC</button>
            <button data-key="8" class="num_ope">DEL</button>
            <button data-key="97" class="num_ope">1</button>
            <button data-key="98" class="num_ope">2</button>
            <button data-key="99" class="num_ope">3</button>
            <button data-key="191" class="num_ope">/</button>
            <button data-key="100" class="num_ope">4</button>
            <button data-key="101" class="num_ope">5</button>
            <button data-key="102" class="num_ope">6</button>
            <button data-key="220" class="num_ope">*</button>
            <button data-key="103" class="num_ope">7</button>
            <button data-key="104" class="num_ope">8</button>
            <button data-key="105" class="num_ope">9</button>
            <button data-key="54" class="num_ope">-</button>
            <button data-key="190" class="num_ope">.</button>
            <button data-key="96" class="num_ope">0</button>
            <button data-key="13" class="num_ope">=</button>
            <button data-key="187" class="num_ope">+</button>
          
        </div>  
      
    </div>

    <script src="./app.js"></script>

</body>

</html>
